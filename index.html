<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defen.sr</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <span class="title">Defen.sr</span>
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span> 
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Tamanho da Senha</label>
                <input id="len" value="20" type="number" min="8" max="30"> 
            </div>
            <div class="form-control">
                <label for="upper">Conter letras maiúsculas</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Conter letras minúsculas</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Conter números</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Conter caracteres especiais</label>
                <input id="symbol" type="checkbox">
            </div>
            <button type="button" class="generate" id="generate">Gerar Senha</button>
        </div>
    </div>
</body>
</html>
